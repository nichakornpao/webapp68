<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7. Fullscreen Mode Styles</title>
<style>
  fieldset.preview {
    width: 720px;
    border: 1px solid #cfcfd4;
    padding: 10px 12px;
    background: #fff;
  }
  fieldset.preview legend {
    font-weight: 700;
    font-family: "Times New Roman", Times, serif;
  }

  #myBox {
    width: 100%;
    height: 120px;
    background: rgb(139, 188, 235);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
  }

  /* เมื่อเข้าสู่ fullscreen */
  #myBox:fullscreen {
    background: rgb(149, 197, 241);
    color: rgb(71, 129, 236);
    font-size: 40px;
  }

  button {
    margin-top: 10px;
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<fieldset class="preview">
  <legend>Preview:</legend>
  <p>Click the button to show the image in fullscreen.</p>

  <div id="myBox">This is a box</div>
  <button onclick="enterFullscreen()">Go Fullscreen</button>
</fieldset>

<script>
function enterFullscreen() {
  const el = document.getElementById("myBox");
  if (el.requestFullscreen) {
    el.requestFullscreen();
  } else if (el.webkitRequestFullscreen) {
    el.webkitRequestFullscreen();
  } else if (el.msRequestFullscreen) {
    el.msRequestFullscreen();
  }
}
</script>

</body>
</html>
